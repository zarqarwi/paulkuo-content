name: Trigger Site Rebuild

on:
  push:
    branches: [main]

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger paulkuo.tw rebuild
        env:
          TOKEN: ${{ secrets.DEPLOY_TRIGGER_TOKEN }}
        run: |
          curl -s -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${TOKEN}" \
            https://api.github.com/repos/zarqarwi/paulkuo.tw/dispatches \
            -d '{"event_type": "content-updated"}'
